version: "3.9"
services:
  db_for_http_server:
    container_name: dbhttpserver
    image: mysql:8.3
    environment:
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: dbhttp
      MYSQL_PASSWORD: password
      MYSQL_USER: user
    healthcheck:
      test:
        mysqladmin ping -h 127.0.0.1 -u root --password=$$MYSQL_ROOT_PASSWORD
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 10

  http_server:
    container_name: httpserver
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: http_server
    volumes:
      - ./:/go/src/github.com/k-akari/otel-example
      - go_mod:/go/pkg/mod
    environment:
      PORT: 9080
      ENDPOINT_COLLECTOR: otel-collector:4317
      ENDPOINT_GRPC_SERVER: grpcserver:8080
      DB_USER: user
      DB_PASS: password
      DB_HOST: dbhttpserver
      DB_PORT: 3306
      DB_NAME: dbhttp
    ports:
      - 9080:9080
    depends_on:
      db_for_http_server:
        condition: service_healthy

  db_for_grpc_server:
    container_name: dbgrpcserver
    image: mysql:8.3
    environment:
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: dbgrpc
      MYSQL_PASSWORD: password
      MYSQL_USER: user
    healthcheck:
      test:
        mysqladmin ping -h 127.0.0.1 -u root --password=$$MYSQL_ROOT_PASSWORD
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 10

  grpc_server:
    container_name: grpcserver
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: grpc_server
    volumes:
      - ./:/go/src/github.com/k-akari/otel-example
      - go_mod:/go/pkg/mod
    environment:
      PORT: 8080
      ENDPOINT_COLLECTOR: otel-collector:4317
      DB_USER: user
      DB_PASS: password
      DB_HOST: dbgrpcserver
      DB_PORT: 3306
      DB_NAME: dbgrpc
    ports:
      - 8080:8080
    depends_on:
      db_for_grpc_server:
        condition: service_healthy

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ['--config=/etc/otel-collector.yaml']
    volumes:
      - ./otel-collector.yaml:/etc/otel-collector.yaml
    depends_on:
      - jaeger

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090
    depends_on:
      - otel-collector

  jaeger:
    container_name: jaeger
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"

volumes:
  go_mod:
